name: "Copilot PR Review"

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  copilot-review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Copilot Review Agent
        uses: github/copilot-review-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
